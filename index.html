<!DOCTYPE HTML>
<html>
<head>
  <!-- <script src="math.js" type="text/javascript"></script> -->
  <script src='bundle.js'></script>
  <script src='root_loquer.js'></script>
  <script src='dommanip.js'></script>
</head>
<body>
    <table id="tabla">
    <tbody>
    
        <tr class="slidecontainer">
            <td>
                <input type="range" min="0" max="10000" value="10" class="slider" id="gain_slider">
            </td>
            <td>
                <input id="gain_slider_field" value="10" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <div>
                <input type="number" id="pole_re" value="0">
                + j
                <input type="number" id="pole_im" value="0">
                </div>
            </td>
            <td>
                <button type="button" id="addPole_btn">Agregar polo(s)</button>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                <input type="number" id="zero_re" value="0">
                + j
                <input type="number" id="zero_im" value="0">
                </div>
            </td>
            <td>
                <button type="button" id="addZero_btn">Agregar cero(s)</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <canvas id='pzmap' width="800" height="800">
            </td>
        </tr>
    </tbody>
    </table>
        
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
